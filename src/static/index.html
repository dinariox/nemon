<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nemon</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="checkbox.css" />
		<script defer src="index.js"></script>
		<script defer src="update-message.js"></script>
	</head>
	<body>
		<div id="settings-btn" class="icon-btn">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
				></path>
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
			</svg>
		</div>
		<div id="back-btn" class="icon-btn">
			<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
			</svg>
		</div>
		<div id="close-btn" class="icon-btn">
			<svg stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
			</svg>
		</div>
		<div class="title">
			<span class="block"></span>
			<h1>nemon<span></span></h1>
		</div>
		<div class="main-screen">
			<div class="main-screen-content">
				<p id="ping-test-heading" class="ping-test-text">Current ping</p>
				<p><span id="ping-display">-</span><span id="ping-display-unit">ms</span></p>
				<p id="ping-to-container" class="ping-test-text">Host: <span id="ping-to">-</span></p>
			</div>
			<div id="connection-lost" class="hidden">
				<div class="tac">
					<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
						></path>
					</svg>
					<p class="no-connection-p">No connection</p>
				</div>
			</div>
		</div>
		<div id="settings-screen">
			<p id="version">-</p>
			<div id="settings-list">
				<div class="settings-list-item">
					<div class="round-cb">
						<input type="checkbox" id="cb-alwaysOnTop" />
						<label for="cb-alwaysOnTop" />
					</div>
					<div class="cb-text">Always on top (display over other applications)</div>
				</div>
				<div class="settings-list-item">
					<div class="round-cb">
						<input type="checkbox" id="cb-launchOnStartup" />
						<label for="cb-launchOnStartup" />
					</div>
					<div class="cb-text">Launch Nemon after bootup</div>
				</div>
			</div>
		</div>
		<div id="update-screen" class="hidden">
			<p id="update-message"></p>
		</div>
	</body>
</html>
